<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Corporate Training Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .value {
            margin-bottom: 15px;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0; color: #0069A8;">New Training Enquiry</h2>
        </div>

        <p>You have received a new corporate training enquiry from the website.</p>

        <div class="label">Name:</div>
        <div class="value">{{name}}</div>

        <div class="label">Email:</div>
        <div class="value"><a href="mailto:{{email}}">{{email}}</a></div>

        <div class="label">Phone:</div>
        <div class="value">{{phone}}</div>

        <div class="label">Company:</div>
        <div class="value">{{company}}</div>

        <div class="label">Requirements:</div>
        <div class="value" style="white-space: pre-wrap;">{{message}}</div>

        <div class="footer">
            This email was sent from the CDPL website enquiry form.
        </div>
    </div>
</body>

</html>
